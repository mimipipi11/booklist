<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div>
                <h1>My BOOK App</h1>
            </div>
            <div class="input-container">
                <form action="" class="submit">
                    <div class="book-title books">
                        <label for="">Title</label>
                        <input type="text" class="title">
                    </div>
                    <div class="book-author books">
                        <label for="">Author</label>
                        <input type="text" class="author">
                    </div>
                    <div class="book-code books">
                        <label for="">Code</label>
                        <input type="text" class="code">
                    </div>
                    <input type="submit" name="" id="" class="submit-btn">
                </form>
            </div>
        </div>
        <div class="table-section">
            <table>
                <thead>
                    <tr class="first-tr">
                        <td>Title</td>
                        <td>Author</td>
                        <td>Code</td>
                        <td class="exit"></td>
                    </tr>
                </thead>
                <tbody class="display-book"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
